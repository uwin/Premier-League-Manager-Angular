<div class="all">
<div class="table-contain">
  <table mat-table [dataSource]="matchList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="teamAName">
      <th mat-header-cell *matHeaderCellDef> Team A </th>
      <td mat-cell *matCellDef="let element"> {{element.teamAName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teamAScore">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.teamAScore}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teamBName">
      <th mat-header-cell *matHeaderCellDef> Team B </th>
      <td mat-cell *matCellDef="let element"> {{element.teamBName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="teamBScore">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.teamBScore}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="matchListitle; sticky: true"></tr>
    <!--    <tr mat-header-row *matHeaderRowDef="matchListitle"></tr>-->
    <tr mat-row *matRowDef="let row; columns: matchListitle;"></tr>
  </table>
</div>
<div class="match-button">
  <button (click)="getMatchPost()"> get match</button>
  <!--  <h5>Response: {{matchList}}</h5>-->

  <!--  <label></label><textarea #input></textarea>-->
  <button (click)="getMatchDatePost()"> get match date</button>
  <!--  Response: {{variable6}}-->
  <button (click)="generateMatchPost()"> gen match </button>
  <!--  <h5>Response: {{variable7}}</h5>-->
</div>

</div>
